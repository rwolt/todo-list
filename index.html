<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>To-Doer</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="projects-panel">
        <div id="projects-list"></div>
        <form id="new-project-form">
            <button class="add-project-btn"></button>
            <input placeholder="New List" class="new-project-name" name = "new-project" type="text">
        </form>
    </div>
    <div id="list-panel"></div>
    <div id="detail-panel" class="invisible">
        <div class ="detail-container">
            <button class="checkmark-button" id="detail-check"></button>
            <p id="detail-name"></p>
        </div>
        <div class ="detail-container" id="my-day-card">
            <p >Add to My Day</p>
        </div>
        <div class ="detail-container" id="due-date-card">
            <p>Add Due Date</p>
        </div>
        <div class ="detail-container due-date-picker">
            <form id="date-form">
                <input type="date" id="date-input">
                <input type="submit" id="save-date-btn" value="Save">
            </form>
        </div>
        <button id="collapse-btn"></button>
        <button id="delete-btn"></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
