<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>To-Doer</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="projects-panel">
        <div id="projects-list"></div>
        <form id="new-project-form">
            <button class="add-project-btn"></button>
            <input placeholder="New List" class="new-project-name" name = "new-project" type="text">
        </form>
    </div>
    <div id="list-panel"></div>
    <div id="detail-panel" class="invisible">
        <p id="detail-name"></p>
        <button id="delete-btn">Del</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
